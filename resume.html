<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
  <nav class="navbar">
    <div class="logo">Pragyan (Chandra) Dhar</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="resume.html" class="active">Resume</a></li>
    </ul>
  </nav>

  <main>
    <section class="resume-section">
      <h1 class="section-title">My Resume</h1>
      <div class="resume-domains">
        <!-- Data Analytics Resume -->
        <div class="resume-card expanded">
          <div class="resume-header">
            <span class="resume-domain">Data Analytics</span>
            <span class="resume-toggle">â–¼</span>
          </div>
          <div class="resume-content">
            <button class="view-resume-btn">VIEW RESUME</button>
          </div>
    <!-- Resume Modal Popup -->
    <div class="resume-modal" id="resumeModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <embed src="assets/resume/pragyan_resume.pdf" type="application/pdf" class="resume-pdf-modal" width="100%" height="90%" />
        <a href="assets/resume/pragyan_resume.pdf" download class="download-resume">Download PDF</a>
      </div>
    </div>
        </div>
        <!-- Future Domains Placeholders removed -->
      </div>
    </section>
  </main>

  <script src="js/gsap.min.js"></script>
  <script src="js/resume.js"></script>
  <script src="js/effects.js"></script>
  <script>
    // Resume Modal Logic
    document.addEventListener('DOMContentLoaded', function() {
      const viewBtn = document.querySelector('.view-resume-btn');
      const modal = document.getElementById('resumeModal');
      const closeModal = modal?.querySelector('.close-modal');
      viewBtn?.addEventListener('click', function() {
        modal.classList.add('active');
        modal.querySelector('.modal-content').classList.add('pop-in');
      });
      closeModal?.addEventListener('click', function() {
        modal.classList.remove('active');
        modal.querySelector('.modal-content').classList.remove('pop-in');
      });
      modal?.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.classList.remove('active');
          modal.querySelector('.modal-content').classList.remove('pop-in');
        }
      });
    });
  </script>
</body>
</html>
